<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft dark background with subtle glow -->
  <rect width="64" height="64" rx="16" fill="#0A0A0A" />
  <rect x="0.5" y="0.5" width="63" height="63" rx="15.5" stroke="#333333" stroke-opacity="0.5" />
  
  <!-- Zeta Spiral - Stylized -->
  <!-- A logarithmic spiral-like curve originating from center -->
  <path d="M32 32
           C 32 32, 38 32, 38 26
           C 38 20, 32 16, 26 20
           C 20 24, 18 32, 24 40
           C 30 48, 42 48, 48 38
           C 54 28, 46 14, 32 10
           " 
        stroke="url(#zeta-gradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
  />

  <!-- Central Origin Point -->
  <circle cx="32" cy="32" r="3" fill="#EF4444" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="zeta-gradient" x1="16" y1="16" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" /> <!-- Blue 500 -->
      <stop offset="1" stop-color="#22D3EE" /> <!-- Cyan 400 -->
    </linearGradient>
  </defs>
</svg>
